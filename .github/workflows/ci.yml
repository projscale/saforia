name: ci

on:
  push:
    branches: [ master, main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install web deps
        run: npm ci

      - name: Work around Rollup optional binary bug on Linux
        run: |
          node - <<'NODE'
          const { platform, arch } = process
          if (platform !== 'linux') {
            console.log(`No rollup native binary workaround needed for ${platform}/${arch}`)
            process.exit(0)
          }
          const libc = 'gnu'
          const pkg = `@rollup/rollup-linux-${arch}-${libc}`
          console.log(`Installing ${pkg} for rollup native binary workaround`)
          const { execSync } = require('node:child_process')
          try {
            execSync(`npm install ${pkg} --no-save`, { stdio: 'inherit' })
          } catch (err) {
            console.warn('Failed to install rollup native binary:', err && err.message ? err.message : String(err))
          }
          NODE

      - name: Type check / build
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run e2e tests (headless)
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:4173
          CI: true
        run: |
          npm run test:e2e

      - name: Install system deps for Tauri
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libgtk-3-dev libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev libappindicator3-dev patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cargo check (Tauri backend)
        run: cargo check --manifest-path src-tauri/Cargo.toml
