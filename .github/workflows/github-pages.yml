name: github-pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Work around Rollup optional binary bug on Linux
        run: |
          node - <<'NODE'
          const { platform, arch } = process
          if (platform !== 'linux') {
            console.log(`No rollup native binary workaround needed for ${platform}/${arch}`)
            process.exit(0)
          }
          const libc = 'gnu'
          const pkg = `@rollup/rollup-linux-${arch}-${libc}`
          console.log(`Installing ${pkg} for rollup native binary workaround`)
          const { execSync } = require('node:child_process')
          try {
            execSync(`npm install ${pkg} --no-save`, { stdio: 'inherit' })
          } catch (err) {
            console.warn('Failed to install rollup native binary:', err && err.message ? err.message : String(err))
          }
          NODE

      - name: Build
        run: npm run build

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
